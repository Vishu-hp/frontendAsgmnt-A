<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <p class="heading">Form</p>
    <div class="container">
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" placeholder="name"><br>
            <label for="email">Email:</label><br>
            <input id="email" type="text" id="email" name="email" placeholder="email"><br>
            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age" placeholder="age"><br>

            <label for="comment">Comment:</label><br>
            <textarea name="comment" id="comment" rows="5" cols="20" placeholder="comment"></textarea>

            <button id="button">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
